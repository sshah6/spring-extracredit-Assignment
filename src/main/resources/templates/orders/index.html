<!DOCTYPE html>
<html>
<head>
    <title>Order Summary</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        .summary {
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Order Summary</h1>
    <div class="summary" th:each="order : ${orders}">
        <p><Strong>Email: </Strong><strong th:text=" ${order.email}"></strong></p>
        <p><strong>Price: $</strong><strong th:text=" ${order.totalPrice}"></strong></p>
        <hr>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
